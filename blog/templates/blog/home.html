{% extends 'base.html'%}

{% block title %} Blog - home {% endblock title %}

{% block content %}

	{% for post in object_list %}

		<div class="post-entry">

			<h2><a href="{% url 'post_detail' post.pk %}"> {{ post.titulo }} </a></h2>

			<p> Conteudo: {{ post.conteudo }} </p>

		</div>	

	{% endfor %}

{% endblock content %}
